<h3>Listagem</h3>

<hr>

<p-table [value]="contatos">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-c>
        <tr>
            <td>{{c.id}}</td>
            <td>{{c.nome}}</td>
            <td>{{c.email}}</td>
        </tr>
    </ng-template>
</p-table>
